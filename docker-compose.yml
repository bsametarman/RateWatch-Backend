version: '4.47'

services:
  # PostgreSQL
  postgres-db:
    image: postgres:14-alpine
    container_name: ratewatch_postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=ratewatchdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql@14/data
    restart: unless-stopped

  # Redis
  redis-cache:
    image: redis:7-alpine
    container_name: ratewatch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.5
    container_name: ratewatch_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.7.5
    container_name: ratewatch_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.5
    container_name: ratwatch_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  # Microservices
  authservice:
    container_name: ratewatch_authservice
    build:
      context: ./src/Services/AuthService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=ratewatchdb;Username=admin;Password=secret
      - AppSettings__Token=HelloThisIsMySuperSecretKeyYouCannotGuessWhatThisIsItMustBeLongTryingToMakeItLong
    depends_on:
      - postgres-db
      - kafka

  userservice:
    container_name: ratewatch_userservice
    build:
      context: ./src/Services/UserService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=ratewatchdb;Username=admin;Password=secret
    depends_on:
      - postgres-db
      - kafka
    
  alertservice:
    container_name: ratewatch_alertservice
    build:
      context: ./src/Services/AlertService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=ratewatchdb;Username=admin;Password=secret
      - Redis__ConnectionString=redis-cache:6379
    depends_on:
      - postgres-db
      - kafka
      - redis-cache

  ratefetcherservice:
    container_name: ratewatch_ratefetcher
    build:
      context: ./src/Services/RateFetcherService
      dockerfile: Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ExchangeRateApi__ApiKey=87b92f3e214d2fada1c139d5
    depends_on:
      - kafka
      - redis-cache

  thresholdruleservice:
    container_name: ratwatch_thresholdrule
    build:
      context: ./src/Services/ThresholdRuleService
      dockerfile: Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - Kafka__BootstrapServers=kafka:29092
      - Redis__ConnectionString=redis-cache:6379
    depends_on:
      - kafka
      - redis-cache
      - alertservice

  analyticsservice:
    container_name: ratewatch_analytics
    build:
      context: ./src/Services/AnalyticsService
      dockerfile: Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - Elasticsearch__Uri=http://elasticsearch:9200
      - Kafka__BootstrapServers=kafka:29092
    depends_on:
      - kafka
      - elasticsearch
  
  apigateway:
    container_name: ratewatch_apigateway
    build:
      context: ./src/ApiGateway
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - authservice
      - userservice

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data: